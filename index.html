    <main class="flex flex-col items-center px-6 pt-16 relative z-10">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl py-32">
            <div class="glass p-10 rounded-[40px] reveal text-center"><div class="text-4xl mb-4">ðŸ“Š</div><h3 class="font-black uppercase italic">AnÃ¡lisis Vivo</h3></div>
            <div class="glass p-10 rounded-[40px] reveal text-center"><div class="text-4xl mb-4">ðŸ¤–</div><h3 class="font-black uppercase italic">Bots IA</h3></div>

        </div>
    </main>

    <script>
        function landingApp() {
            return {
                initApp() { this.initParticles(); this.initScrollReveal(); },
                initScrollReveal() {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
                    }, { threshold: 0.1 });
                    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                },
                initParticles() {
                    const canvas = document.getElementById('bgCanvas');
                    const ctx = canvas.getContext('2d');
                    let particles = [];
                    const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                    window.onresize = resize; resize();
                    class Particle {
                        constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 1.5; this.speedX = (Math.random() - 0.5) * 0.4; this.speedY = (Math.random() - 0.5) * 0.4; }
                        update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0; }
                        draw() { ctx.fillStyle = 'rgba(0, 255, 163, 0.3)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
                    }
                    for(let i=0; i<70; i++) particles.push(new Particle());
                    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
                    animate();
                }
            }
        }
    </script>
</body>
