<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Elite Platform | Dashboard Multi-Account Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { dark: '#020606', panel: '#0a0f0e', accent: '#00ffa3', border: '#14211e' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(10, 15, 14, 0.82); backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 163, 0.1); }
        .neon-text { text-shadow: 0 0 15px rgba(0, 255, 163, 0.5); }
        .btn-switch { transition: all 0.3s ease; font-weight: 800; font-style: italic; text-transform: uppercase; font-size: 10px; letter-spacing: -0.025em; }
    </style>
</head>
<body x-data="dashboardLogic()">
    
    <header class="h-20 glass border-b border-brand-border flex justify-between items-center px-10 sticky top-0 z-40">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-brand-accent flex items-center justify-center font-black text-black text-xs shadow-[0_0_15px_#00ffa3]">ATS</div>
                <span class="font-bold text-sm tracking-widest uppercase italic">Solidario <span class="text-brand-accent">Pro</span></span>
            </div>
            <nav class="hidden lg:flex gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-500">
                <a href="dashboard.html" class="text-brand-accent">Inicio</a>
                <a href="terminal.html" class="hover:text-white transition">Operar</a>
            </nav>
        </div>

        <div class="flex items-center gap-4">
            <div class="bg-black/50 border border-brand-border rounded-xl p-1 flex gap-1">
                <button @click="switchAccount('real')" 
                    :class="accountType === 'real' ? 'bg-brand-accent text-black shadow-[0_0_10px_#00ffa3]' : 'text-gray-500 hover:text-white'"
                    class="btn-switch px-4 py-1.5 rounded-lg">Real</button>
                <button @click="switchAccount('demo')" 
                    :class="accountType === 'demo' ? 'bg-brand-accent text-black shadow-[0_0_10px_#00ffa3]' : 'text-gray-500 hover:text-white'"
                    class="btn-switch px-4 py-1.5 rounded-lg">Demo</button>
            </div>

            <div class="bg-brand-panel px-4 py-2 rounded-xl border border-brand-border text-right min-w-[160px]">
                <div class="text-[8px] text-gray-500 font-bold uppercase mb-1">
                    Balance <span x-text="accountType" class="text-brand-accent"></span> (<span x-text="currentAccountID"></span>)
                </div>
                <div class="text-brand-accent font-mono font-bold text-sm leading-none italic">
                    $<span x-text="parseFloat(balance).toLocaleString(undefined, {minimumFractionDigits: 2})">0.00</span>
                </div>
            </div>

            <div class="flex items-center gap-2 bg-black/40 px-3 py-2 rounded-full border border-brand-border">
                <div class="w-2 h-2 rounded-full" :class="isConnected ? 'bg-brand-accent animate-pulse' : 'bg-red-500'"></div>
                <span class="text-[8px] font-bold uppercase" :class="isConnected ? 'text-brand-accent' : 'text-red-500'" x-text="isConnected ? 'Online' : 'Offline'"></span>
            </div>
        </div>
    </header>

    <main class="p-10">
        <div class="max-w-7xl mx-auto space-y-6">
            <div class="glass p-10 rounded-[40px] relative overflow-hidden flex flex-col justify-center min-h-[250px] border-l-4 border-brand-accent">
                <div class="relative z-10">
                    <h2 class="text-4xl font-black uppercase italic leading-tight mb-2">Bienvenido, <br><span class="text-brand-accent neon-text" x-text="userName"></span></h2>
                    <p class="text-gray-500 text-sm mb-6 max-w-md">
                        Gestionando cuenta <span class="text-white font-bold" x-text="currentAccountID"></span>. 
                        Tu capital est√° siendo monitoreado por algoritmos de alta frecuencia.
                    </p>
                    <a href="terminal.html" class="inline-block bg-brand-accent text-black px-10 py-4 rounded-xl font-black text-[11px] uppercase italic hover:scale-105 transition shadow-lg shadow-brand-accent/20">Abrir Terminal de Trading</a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-8 rounded-[40px] text-center border border-brand-border">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-2">Estado de Cuenta</div>
                    <div class="text-xl font-black text-white uppercase italic" x-text="accountType === 'real' ? 'üõ°Ô∏è Protegida' : 'üß™ Pr√°ctica'"></div>
                </div>
                <div class="glass p-8 rounded-[40px] text-center border-b-4 border-brand-accent">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-2">Rendimiento Estimado</div>
                    <div class="text-3xl font-black text-brand-accent">+12.4%</div>
                </div>
                <div class="glass p-8 rounded-[40px] text-center border border-brand-border">
                    <div class="text-[10px] text-gray-500 font-bold uppercase mb-2">Se√±ales Activas</div>
                    <div class="text-xl font-black text-white italic">R_100 / R_50</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function dashboardLogic() {
            return {
                balance: 0,
                accountType: 'real',
                isConnected: false,
                userName: 'Cargando Usuario...',
                currentAccountID: '---',
                allAccounts: [],
                socket: null,
                appId: '119907',

                init() {
                    this.connectToDeriv();
                },

                connectToDeriv() {
                    const params = new URLSearchParams(window.location.search);
                    const token1 = params.get('token1');
                    
                    if (!token1) {
                        this.userName = "Sesi√≥n no detectada";
                        return;
                    }

                    this.socket = new WebSocket(`wss://ws.binaryws.com/websockets/v3?app_id=${this.appId}`);

                    this.socket.onopen = () => {
                        this.socket.send(JSON.stringify({ "authorize": token1 }));
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);

                        if (data.msg_type === 'authorize') {
                            this.isConnected = true;
                            this.userName = data.authorize.fullname;
                            this.allAccounts = data.authorize.account_list;
                            this.currentAccountID = data.authorize.loginid;
                            
                            // Suscribirse al balance de la cuenta actual autorizada
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }

                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance;
                        }
                    };
                },

                switchAccount(type) {
                    this.accountType = type;
                    const params = new URLSearchParams(window.location.search);
                    
                    // Deriv env√≠a token1, token2, etc. en el mismo orden que la lista de cuentas
                    let targetToken = '';
                    this.allAccounts.forEach((acc, index) => {
                        if (type === 'real' && !acc.is_virtual) {
                            targetToken = params.get('token' + (index + 1));
                        }
                        if (type === 'demo' && acc.is_virtual) {
                            targetToken = params.get('token' + (index + 1));
                        }
                    });

                    if (targetToken && this.socket) {
                        // Re-autorizamos con el token de la cuenta elegida para obtener su balance real
                        this.socket.send(JSON.stringify({ "authorize": targetToken }));
                    }
                }
            }
        }
    </script>
</body>
</html>
