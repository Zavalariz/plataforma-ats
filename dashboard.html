<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Dashboard | ATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="p-10">
    <div class="max-w-4xl mx-auto glass p-10 rounded-[40px] border border-[#00ffa3]/20">
        <h1 class="text-4xl font-black italic uppercase">Bienvenido, <span id="userName" class="text-[#00ffa3]">...</span></h1>
        <p class="mt-4 text-gray-500">Balance: <span id="userBalance" class="text-white font-mono">$0.00</span></p>
        <a href="terminal.html" class="inline-block mt-8 bg-[#00ffa3] text-black px-8 py-4 rounded-xl font-bold uppercase text-xs">Entrar a Terminal</a>
        <button onclick="firebase.auth().signOut().then(()=>window.location.href='index.html')" class="block mt-6 text-red-500 text-[10px] font-bold uppercase tracking-widest">Cerrar Sesi√≥n</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDNtlSyXjFCmdd1xPTzrYpJVK2wGGzzqCE", authDomain: "plataforma-ats.firebaseapp.com", projectId: "plataforma-ats", storageBucket: "plataforma-ats.firebasestorage.app", messagingSenderId: "179964433440", appId: "1:179964433440:web:a1b6d7e847692ad5da1845" };
        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
            else {
                firebase.firestore().collection("usuarios").doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        document.getElementById("userName").innerText = doc.data().nombre;
                        document.getElementById("userBalance").innerText = "$" + doc.data().balance.toLocaleString();
                    }
                });
            }
        });
    </script>
</body>
</html>
