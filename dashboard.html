<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(10, 15, 14, 0.82); backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 163, 0.1); }
    </style>
</head>
<body x-data="dashboardApp()" x-init="initApp()">
    <header class="h-20 glass border-b border-[#14211e] flex justify-between items-center px-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-[#00ffa3] flex items-center justify-center font-black text-black text-xs">ATS</div>
            <span class="font-bold text-sm tracking-widest uppercase italic text-white">Solidario <span class="text-[#00ffa3]">Pro</span></span>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right">
                <div class="text-[8px] text-gray-500 font-bold uppercase">Balance Real</div>
                <div id="displayBalance" class="text-[#00ffa3] font-mono font-bold text-sm">$ 0.00</div>
            </div>
            <button @click="logout()" class="text-[10px] text-red-500 font-bold">SALIR</button>
        </div>
    </header>

    <main class="p-10 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass p-10 rounded-[40px]">
                <h2 class="text-3xl font-black uppercase italic mb-2">Bienvenido, <span id="displayName" class="text-[#00ffa3]">...</span></h2>
                <p class="text-gray-500 text-sm mb-6">Tu tecnolog√≠a de trading est√° lista.</p>
                <a href="terminal.html" class="bg-white text-black px-8 py-4 rounded-xl font-black text-xs uppercase inline-block hover:scale-105 transition">Entrar a Terminal Elite</a>
            </div>
            
            <div class="glass p-8 rounded-[40px] border-l-4 border-blue-500">
                <div class="text-[9px] text-gray-500 font-bold uppercase mb-3">Tu Perfil</div>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-[#00ffa3] flex items-center justify-center text-black font-bold text-xs">RS</div>
                    <div>
                        <div id="displayRankName" class="text-[10px] font-black uppercase text-white">...</div>
                        <div class="text-[#00ffa3] font-bold text-[10px]">+57% üèÜ</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDNtlSyXjFCmdd1xPTzrYpJVK2wGGzzqCE", authDomain: "plataforma-ats.firebaseapp.com", projectId: "plataforma-ats", storageBucket: "plataforma-ats.firebasestorage.app", messagingSenderId: "179964433440", appId: "1:179964433440:web:a1b6d7e847692ad5da1845" };
        firebase.initializeApp(firebaseConfig);
        function dashboardApp() {
            return {
                initApp() {
                    firebase.auth().onAuthStateChanged(user => {
                        if (!user) window.location.href = "index.html";
                        else {
                            firebase.firestore().collection("usuarios").doc(user.uid).get().then(doc => {
                                if (doc.exists) {
                                    const d = doc.data();
                                    document.getElementById("displayName").innerText = d.nombre;
                                    document.getElementById("displayRankName").innerText = d.nombre;
                                    document.getElementById("displayBalance").innerText = "$" + d.balance.toLocaleString();
                                }
                            });
                        }
                    });
                },
                logout() { firebase.auth().signOut(); }
            }
        }
    </script>
</body>
</html>
