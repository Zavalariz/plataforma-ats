<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | ATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(10, 15, 14, 0.82); backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 163, 0.1); }
        .input-field { background: #0a0f0e; border: 1px solid #14211e; color: white; border-radius: 12px; padding: 12px; width: 100%; outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-10 rounded-[40px] w-full max-w-md text-center">
        <div class="mb-8">
            <div class="w-12 h-12 rounded-2xl bg-[#00ffa3] flex items-center justify-center font-black text-black mx-auto mb-4">ATS</div>
            <h1 class="text-3xl font-black uppercase italic italic">Crear Cuenta</h1>
        </div>

        <form id="registroForm" class="space-y-4 text-left">
            <div><label class="text-[10px] font-bold text-gray-500 uppercase">Nombre</label><input type="text" id="nombre" class="input-field" required></div>
            <div><label class="text-[10px] font-bold text-gray-500 uppercase">Correo</label><input type="email" id="email" class="input-field" required></div>
            <div><label class="text-[10px] font-bold text-gray-500 uppercase">Contrase√±a</label><input type="password" id="password" class="input-field" required></div>
            <button type="submit" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest mt-4">Registrarse</button>
        </form>

        <button id="googleBtn" class="w-full bg-white text-black font-black py-4 rounded-xl uppercase text-xs tracking-widest mt-6 flex items-center justify-center gap-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Google
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDNtlSyXjFCmdd1xPTzrYpJVK2wGGzzqCE", authDomain: "plataforma-ats.firebaseapp.com", projectId: "plataforma-ats", storageBucket: "plataforma-ats.firebasestorage.app", messagingSenderId: "179964433440", appId: "1:179964433440:web:a1b6d7e847692ad5da1845" };
        firebase.initializeApp(firebaseConfig);
        
        document.getElementById('registroForm').onsubmit = async (e) => {
            e.preventDefault();
            const n = document.getElementById('nombre').value;
            try {
                const c = await firebase.auth().createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value);
                await firebase.firestore().collection('usuarios').doc(c.user.uid).set({ nombre: n, balance: 0 });
                alert("Bienvenido " + n);
                window.location.href = "dashboard.html";
            } catch (e) { alert(e.message); }
        };

        document.getElementById('googleBtn').onclick = async () => {
            try {
                const r = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
                await firebase.firestore().collection('usuarios').doc(r.user.uid).set({ nombre: r.user.displayName, balance: 0 }, { merge: true });
                alert("Bienvenido " + r.user.displayName);
                window.location.href = "dashboard.html";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
