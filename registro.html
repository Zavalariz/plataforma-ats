<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Academia Trader Solidario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500">Crear Cuenta</h1>
            <p class="text-gray-400 mt-2">Únete a la plataforma ATS</p>
        </div>

        <form id="registroForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Nombre Completo</label>
                <input type="text" id="nombre" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500" placeholder="Ej. Riky Zavala" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500" placeholder="correo@ejemplo.com" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-300">Contraseña</label>
                <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Registrarse con Correo
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-600"></div></div>
            <div class="relative flex justify-center text-sm"><span class="px-2 bg-gray-800 text-gray-400">O también.</span></div>
        </div>

        <button onclick="registroConGoogle()" class="w-full flex items-center justify-center bg-white text-gray-700 font-bold py-3 rounded-lg border border-gray-300 hover:bg-gray-100 transition duration-300">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2">
            Continuar con Google
        </button>

        <p class="text-center text-gray-500 text-sm mt-6">
            ¿Ya tienes cuenta? <a href="index.html" class="text-blue-500 hover:underline">Inicia sesión</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Tus credenciales de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTjfbJjlFxmTI8JnbikfJT89txXlXZcgQ", // <--- Esta es la nueva
            authDomain: "plataforma-ats.firebaseapp.com",
            projectId: "plataforma-ats",
            storageBucket: "plataforma-ats.firebasestorage.app",
            messagingSenderId: "179964433440",
            appId: "1:179964433440:web:a1b6d7e847692ad5da1845",
            measurementId: "G-1MK1H8W4GK"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 1. Registro con Google
        async function registroConGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Guardar en Firestore Database
                await db.collection("usuarios").doc(user.uid).set({
                    nombre: user.displayName,
                    email: user.email,
                    balance: 10000,
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                alert("Bienvenido " + user.displayName);
                window.location.href = "index.html";
            } catch (error) {
                alert("Error con Google: " + error.message);
            }
        }

        // 2. Registro con Correo Tradicional
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection("usuarios").doc(cred.user.uid).set({
                    nombre: nombre,
                    email: email,
                    balance: 10000,
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Cuenta creada con éxito");
                window.location.href = "index.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
