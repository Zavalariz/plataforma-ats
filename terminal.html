<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS Elite | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background: #060909; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .neon-real { color: #00ffa3; text-shadow: 0 0 10px rgba(0, 255, 163, 0.4); }
        .neon-demo { color: #ffae00; text-shadow: 0 0 10px rgba(255, 174, 0, 0.4); }
        .chart-frame { width: 100%; height: calc(100% + 60px); margin-top: -50px; border: none; filter: invert(1) hue-rotate(180deg) brightness(0.9); }
    </style>
</head>
<body x-data="terminalLogic()" class="h-screen flex flex-col">

    <header class="h-16 border-b border-white/10 flex justify-between items-center px-8 bg-[#0a0f0e] z-50">
        <div class="flex items-center gap-4">
            <div class="flex bg-black/50 p-1 rounded-lg border border-white/10">
                <button @click="switchAccount('real')" 
                        :class="!isDemo ? 'bg-emerald-500 text-black' : 'text-gray-500'"
                        class="px-3 py-1 rounded text-[9px] font-black uppercase transition-all">Real</button>
                <button @click="switchAccount('demo')" 
                        :class="isDemo ? 'bg-amber-500 text-black' : 'text-gray-500'"
                        class="px-3 py-1 rounded text-[9px] font-black uppercase transition-all">Demo</button>
            </div>
            <span class="font-bold tracking-tighter text-xs uppercase italic text-gray-400">ID: <span class="text-white" x-text="accountID">---</span></span>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-right">
                <p class="text-[8px] text-gray-500 uppercase font-black tracking-widest" x-text="isDemo ? 'Balance Demo' : 'Balance Real'"></p>
                <p :class="isDemo ? 'neon-demo' : 'neon-real'" class="font-mono font-bold text-xl leading-none" x-text="'$' + formatBalance(balance)"></p>
            </div>
            <button @click="window.location.href='dashboard.html' + window.location.search" class="text-[9px] border border-white/20 px-4 py-2 rounded font-bold hover:bg-white/5 transition">SALIR</button>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="w-72 bg-[#0a0f0e] border-r border-white/10 p-6 flex flex-col gap-6 z-50">
            <div class="bg-black/40 p-4 rounded-xl border border-white/5">
                <label class="text-[9px] text-gray-400 font-bold uppercase block mb-2">Activo en tiempo real</label>
                <p class="text-xs font-bold text-white italic">Volatility 100 Index (1s)</p>
            </div>

            <div class="space-y-4">
                <div class="bg-black/40 p-4 rounded-xl border border-white/5">
                    <label class="text-[9px] text-gray-400 font-bold uppercase block mb-1">Inversión (USD)</label>
                    <input type="number" x-model="stake" class="bg-transparent text-lg font-bold w-full focus:outline-none" :class="isDemo ? 'text-amber-500' : 'text-emerald-400'">
                </div>
            </div>

            <div class="mt-auto space-y-3">
                <button class="w-full bg-[#00ffa3] hover:brightness-110 text-black py-5 rounded-xl font-black italic text-[11px] transition uppercase shadow-lg shadow-emerald-500/10">Ejecutar Rise</button>
                <button class="w-full bg-[#ff3355] hover:brightness-110 text-white py-5 rounded-xl font-black italic text-[11px] transition uppercase">Ejecutar Fall</button>
            </div>
        </aside>

        <main class="flex-1 bg-black overflow-hidden relative">
            <iframe src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=dark" class="chart-frame"></iframe>
        </main>
    </div>

    <script>
        function terminalLogic() {
            return {
                balance: 0,
                accountID: '---',
                isDemo: false,
                stake: 10,
                socket: null,

                init() {
                    // Por defecto intenta conectar la Real
                    this.connect('real');
                },

                formatBalance(val) {
                    return parseFloat(val).toLocaleString('en-US', { minimumFractionDigits: 2 });
                },

                switchAccount(type) {
                    if (this.socket) this.socket.close();
                    this.balance = 0;
                    this.connect(type);
                },

                connect(type) {
                    const params = new URLSearchParams(window.location.search);
                    // IMPORTANTE: Asegúrate que el Dashboard envíe token1 (real) y token2 (demo)
                    const token = type === 'real' ? params.get('token1') : params.get('token2');
                    
                    if (!token) {
                        this.accountID = "Token no encontrado";
                        return;
                    }

                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    
                    this.socket.onopen = () => {
                        this.socket.send(JSON.stringify({ "authorize": token }));
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'authorize' && !data.error) {
                            this.accountID = data.authorize.loginid;
                            this.isDemo = this.accountID.startsWith('VRTC');
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance;
                        }
                    };
                }
            }
        }
    </script>
</body>
</html>
