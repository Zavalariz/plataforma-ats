<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS ELITE - TERMINAL PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .panel-turbo { background: #0d0d0d; border: 1px solid #1a1a1a; }
        .input-turbo { background: #161616; border: 1px solid #262626; border-radius: 8px; padding: 12px; font-size: 14px; font-weight: 600; width: 100%; color: white; outline: none; }
        .label-turbo { font-size: 11px; font-weight: 700; color: #9ca3af; margin-bottom: 4px; display: block; }
        
        /* Controles +/- */
        .control-group { background: #161616; border: 1px solid #262626; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; overflow: hidden; }
        .btn-math { padding: 10px 15px; color: #7c3aed; transition: background 0.2s; }
        .btn-math:hover { background: rgba(124, 58, 237, 0.1); }

        /* Toggle Agendar */
        .toggle-bg { width: 34px; height: 18px; background: #262626; border-radius: 20px; position: relative; cursor: pointer; }
        .toggle-dot { width: 12px; height: 12px; background: #9ca3af; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: all 0.3s; }
        .active .toggle-dot { left: 19px; background: #00ffa3; }
        .active .toggle-bg { background: rgba(0, 255, 163, 0.2); }

        /* GRÁFICO */
        .chart-container { width: 100%; height: 100%; overflow: hidden; position: relative; background: #000; }
        #chart-frame { width: 100%; height: calc(100% + 120px); margin-top: -80px; border: none; }
    </style>
</head>
<body x-data="terminalCore()" x-init="init()" class="flex flex-col h-screen overflow-hidden">

    <header class="h-14 bg-[#0d0d0d] border-b border-white/5 flex justify-between items-center px-6">
        <div class="flex items-center gap-2">
            <span class="text-lg font-black italic tracking-tighter text-[#00ffa3]">ATS ELITE</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <div class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Balance <span x-text="accountType" class="text-[#00ffa3]"></span></div>
                <div class="text-[#00ffa3] font-mono font-bold text-lg">$<span x-text="balance">0.00</span></div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden p-1 gap-1">
        
        <aside class="w-[300px] panel-turbo p-5 flex flex-col gap-4 overflow-y-auto opacity-80">
            <h3 class="text-xs font-bold text-gray-500 uppercase italic">Configuración IA</h3>
            </aside>

        <main class="flex-1 panel-turbo overflow-hidden relative flex flex-col">
            <div class="h-10 border-b border-white/5 flex items-center px-4 gap-6 bg-[#0d0d0d] z-10">
                <div class="flex gap-6 text-[10px] font-black uppercase italic tracking-widest h-full items-center">
                    <button class="text-[#00ffa3] border-b-2 border-[#00ffa3] h-full px-2">Gráfico</button>
                    <button class="text-gray-500 h-full px-2">Dígitos</button>
                    <button class="text-gray-500 h-full px-2">Historial</button>
                </div>
            </div>
            <div class="flex-1 chart-container">
                <iframe id="chart-frame" src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=dark"></iframe>
            </div>
        </main>

        <aside class="w-[330px] panel-turbo p-5 flex flex-col gap-4 overflow-y-auto">
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-bold text-white">Modo manual</h3>
                <div class="flex items-center gap-2" @click="agendar = !agendar" :class="{ 'active': agendar }">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">Agendar</span>
                    <div class="toggle-bg"><div class="toggle-dot"></div></div>
                </div>
            </div>

            <div class="text-[#00ffa3] font-bold text-sm">$0 (0%)</div>

            <div class="space-y-4">
                <div>
                    <label class="label-turbo">Mercado</label>
                    <select class="input-turbo font-bold">
                        <option>Volatility 100 Index</option>
                    </select>
                </div>

                <div>
                    <label class="label-turbo">Tipo de Negociación</label>
                    <div class="relative">
                        <select class="input-turbo pr-10">
                            <option>Rise/Fall</option>
                        </select>
                        <span class="material-icons-round absolute right-3 top-3 text-gray-500 text-sm">chevron_left</span>
                    </div>
                </div>

                <div>
                    <div class="flex items-center gap-1 mb-1">
                        <label class="label-turbo m-0">Duración</label>
                        <span class="material-icons-round text-[10px] text-blue-400">info</span>
                    </div>
                    <div class="flex gap-2">
                        <div class="control-group flex-1">
                            <button @click="ticks > 1 && ticks--" class="btn-math"><span class="material-icons-round text-sm">remove</span></button>
                            <span x-text="ticks" class="font-bold"></span>
                            <button @click="ticks++" class="btn-math"><span class="material-icons-round text-sm">add</span></button>
                        </div>
                        <select class="bg-[#161616] border border-[#262626] rounded-lg px-3 text-[10px] font-bold text-white"><option>Ticks</option></select>
                    </div>
                </div>

                <div>
                    <label class="label-turbo">Cuantía inicial</label>
                    <div class="control-group">
                        <button @click="stake > 1 && (stake--) " class="btn-math"><span class="material-icons-round text-sm">remove</span></button>
                        <input type="number" x-model="stake" class="bg-transparent text-center font-bold outline-none w-20">
                        <button @click="stake++" class="btn-math"><span class="material-icons-round text-sm">add</span></button>
                    </div>
                </div>

                <div>
                    <label class="label-turbo">Multiplicador de entrada</label>
                    <div class="flex gap-2">
                        <div class="control-group flex-1">
                            <button class="btn-math"><span class="material-icons-round text-sm">remove</span></button>
                            <span class="font-bold">Auto</span>
                            <button class="btn-math"><span class="material-icons-round text-sm">add</span></button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3 mt-4">
                    <button @click="trade('CALL')" class="w-full bg-[#00ffa3] text-black py-4 rounded-xl flex items-center justify-between px-6 active:scale-95 transition-all">
                        <div class="text-left">
                            <span class="block text-xl font-black italic italic">Rise</span>
                            <span class="block text-[10px] font-bold opacity-70">85.00%</span>
                        </div>
                        <span class="text-base font-black" x-text="(stake * 0.85).toFixed(2) + ' USD'"></span>
                    </button>

                    <button @click="trade('PUT')" class="w-full bg-[#ff3355] text-white py-4 rounded-xl flex items-center justify-between px-6 active:scale-95 transition-all">
                        <div class="text-left">
                            <span class="block text-xl font-black italic">Fall</span>
                            <span class="block text-[10px] font-bold opacity-70">84.00%</span>
                        </div>
                        <span class="text-base font-black" x-text="(stake * 0.84).toFixed(2) + ' USD'"></span>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <script>
        function terminalCore() {
            return {
                agendar: false,
                balance: '0.00',
                accountType: 'DEMO',
                stake: 1,
                ticks: 1,
                socket: null,
                init() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token1') || params.get('token2');
                    if (token) this.connect(token);
                },
                connect(token) {
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    this.socket.onopen = () => this.socket.send(JSON.stringify({ "authorize": token }));
                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'authorize' && !data.error) {
                            this.accountType = data.authorize.is_virtual ? 'DEMO' : 'REAL';
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString('en-US', { minimumFractionDigits: 2 });
                        }
                    };
                },
                trade(type) { console.log(`Manual ${type} enviado`); }
            }
        }
    </script>
</body>
</html>
