<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS Elite | Real-Time Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background: #060909; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .neon-accent { color: #00ffa3; text-shadow: 0 0 10px rgba(0, 255, 163, 0.4); }
        .chart-frame { width: 100%; height: calc(100% + 60px); margin-top: -50px; border: none; filter: invert(1) hue-rotate(180deg) brightness(0.9); }
    </style>
</head>
<body x-data="terminalLogic()" class="h-screen flex flex-col">

    <header class="h-16 border-b border-white/10 flex justify-between items-center px-8 bg-[#0a0f0e] z-50">
        <div class="flex items-center gap-4">
            <div :class="status === 'online' ? 'bg-emerald-500' : 'bg-yellow-500'" class="text-black px-2 py-0.5 rounded text-[9px] font-black uppercase" x-text="status === 'online' ? 'Live' : 'Syncing...'"></div>
            <span class="font-bold tracking-tighter text-xs uppercase italic text-gray-400">ID: <span class="text-white" x-text="accountID">---</span></span>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-right">
                <p class="text-[8px] text-gray-500 uppercase font-black tracking-widest">Balance Real</p>
                <p class="neon-accent font-mono font-bold text-xl leading-none" x-text="balance === 0 ? '$0.00' : '$' + formatBalance(balance)">$0.00</p>
            </div>
            <button @click="exit()" class="text-[9px] border border-white/20 px-4 py-2 rounded font-bold hover:bg-red-500/20 transition">SALIR</button>
        </div>
    </header>

    <div class="flex flex-1">
        <aside class="w-72 bg-[#0a0f0e] border-r border-white/10 p-6 flex flex-col gap-6 z-50">
            <div class="bg-black/40 p-4 rounded-xl border border-white/5">
                <label class="text-[9px] text-gray-400 font-bold uppercase block mb-2">Mercado Activo</label>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <p class="text-xs font-bold text-white">Volatility 100 (1s)</p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-black/40 p-4 rounded-xl border border-white/5">
                    <label class="text-[9px] text-gray-400 font-bold uppercase block mb-1">Inversión Individual</label>
                    <input type="number" x-model="stake" class="bg-transparent text-lg font-bold w-full focus:outline-none neon-accent">
                </div>
            </div>

            <div class="mt-auto space-y-3">
                <button @click="trade('CALL')" class="w-full bg-[#00ffa3] hover:brightness-110 text-black py-5 rounded-xl font-black italic text-[11px] transition active:scale-95 shadow-lg shadow-emerald-500/20">EJECUTAR COMPRA</button>
                <button @click="trade('PUT')" class="w-full bg-[#ff3355] hover:brightness-110 text-white py-5 rounded-xl font-black italic text-[11px] transition active:scale-95">EJECUTAR VENTA</button>
            </div>
        </aside>

        <main class="flex-1 bg-black overflow-hidden relative">
            <iframe src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=dark" class="chart-frame"></iframe>
        </main>
    </div>

    <script>
        function terminalLogic() {
            return {
                balance: 0,
                accountID: 'Detectando...',
                status: 'connecting',
                stake: 10,
                socket: null,

                init() {
                    this.connect();
                },

                formatBalance(val) {
                    return parseFloat(val).toLocaleString('en-US', { minimumFractionDigits: 2 });
                },

                exit() {
                    if(this.socket) this.socket.close();
                    window.location.href = 'dashboard.html' + window.location.search;
                },

                connect() {
                    const token = new URLSearchParams(window.location.search).get('token1');
                    if (!token) return;

                    // Cerrar cualquier conexión previa antes de abrir una nueva
                    if(this.socket) this.socket.close();

                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');

                    this.socket.onopen = () => {
                        this.socket.send(JSON.stringify({ "authorize": token }));
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        
                        if (data.msg_type === 'authorize' && !data.error) {
                            this.status = 'online';
                            this.accountID = data.authorize.loginid;
                            // Suscripción real al balance
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }

                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance;
                        }

                        if (data.error) {
                            console.error("Error de Deriv:", data.error.message);
                            this.status = 'error';
                        }
                    };
                },

                trade(type) {
                    alert('Ejecutando orden ' + type + ' de $' + this.stake + ' en cuenta ' + this.accountID);
                }
            }
        }
    </script>
</body>
</html>
