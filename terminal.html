<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Elite Terminal | Live Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; }
        .glass { background: rgba(10, 15, 14, 0.82); backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 163, 0.1); }
        .neon-border { border: 1px solid rgba(0, 255, 163, 0.3); box-shadow: 0 0 20px rgba(0, 255, 163, 0.1); }
        /* Ajuste crítico para el gráfico */
        #chart-container { width: 100%; height: 400px; position: relative; background-color: #020606; }
    </style>
</head>
<body x-data="terminalLogic()">

    <header class="h-16 glass border-b border-[#14211e] flex justify-between items-center px-8">
        <div class="flex items-center gap-4">
            <button @click="goBack()" class="text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-[#00ffa3] transition">← Volver al Dashboard</button>
            <div class="h-4 w-[1px] bg-gray-800"></div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-[#00ffa3] animate-pulse shadow-[0_0_8px_#00ffa3]"></div>
                <span class="text-[9px] font-extrabold uppercase text-[#00ffa3] tracking-tighter">Market: Volatility 100 (1s)</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="bg-[#0a0f0e] px-4 py-1.5 rounded-xl border border-[#14211e] text-right">
                <div class="text-[7px] text-gray-500 font-bold uppercase">Balance Real</div>
                <div class="text-[#00ffa3] font-mono font-bold text-sm italic">$<span x-text="balance">0.00</span></div>
            </div>
        </div>
    </header>

    <main class="p-6 grid grid-cols-1 lg:grid-cols-4 gap-6 h-[calc(100vh-64px)]">
        <div class="lg:col-span-3 flex flex-col gap-6">
            <div class="glass rounded-[24px] p-2 neon-border flex-grow overflow-hidden">
                <div id="chart-container"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 h-24">
                <button class="bg-[#00ffa3] text-black font-black rounded-2xl uppercase italic text-sm hover:scale-[1.01] active:scale-95 transition shadow-[0_0_25px_rgba(0,255,163,0.3)]">COMPRA (RISE)</button>
                <button class="bg-[#ff4444] text-white font-black rounded-2xl uppercase italic text-sm hover:scale-[1.01] active:scale-95 transition shadow-[0_0_25px_rgba(255,68,68,0.3)]">VENTA (FALL)</button>
            </div>
        </div>

        <div class="flex flex-col gap-6">
            <div class="glass rounded-[32px] p-6 border border-[#14211e] flex-grow">
                <h3 class="text-[10px] font-black uppercase text-gray-500 mb-6 tracking-widest">Configuración</h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-[9px] font-bold text-gray-500 uppercase mb-2">Inversión (USD)</label>
                        <input type="number" value="10" class="w-full bg-black border border-[#14211e] rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#00ffa3] font-bold">
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-gray-500 uppercase mb-2">Duración (Ticks)</label>
                        <select class="w-full bg-black border border-[#14211e] rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#00ffa3] font-bold">
                            <option>5 Ticks</option>
                            <option>10 Ticks</option>
                        </select>
                    </div>
                    <div class="pt-4 border-t border-[#14211e]">
                        <div class="flex justify-between text-[9px] font-bold uppercase">
                            <span class="text-gray-500">Retorno (95%)</span>
                            <span class="text-[#00ffa3]">+$19.50</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function terminalLogic() {
            return {
                balance: '0.00',
                socket: null,
                lineSeries: null,

                init() {
                    // Inicializar gráfico después de un pequeño delay para asegurar que el DOM cargue
                    setTimeout(() => this.initChart(), 200);
                    this.connectDeriv();
                },

                goBack() {
                    window.location.href = 'dashboard.html' + window.location.search;
                },

                initChart() {
                    const container = document.getElementById('chart-container');
                    const chart = LightweightCharts.createChart(container, {
                        layout: { 
                            background: { color: '#020606' },
                            textColor: '#666' 
                        },
                        grid: { 
                            vertLines: { color: '#0a0f0e' }, 
                            horzLines: { color: '#0a0f0e' } 
                        },
                        timeScale: { borderColor: '#14211e' },
                        rightPriceScale: { borderColor: '#14211e' },
                        handleScroll: true,
                        handleScale: true,
                    });

                    this.lineSeries = chart.addLineSeries({ 
                        color: '#00ffa3', 
                        lineWidth: 2,
                        priceLineVisible: true,
                    });

                    // Auto-resize
                    const resizeObserver = new ResizeObserver(entries => {
                        chart.applyOptions({ 
                            width: container.clientWidth,
                            height: container.clientHeight 
                        });
                    });
                    resizeObserver.observe(container);
                },

                connectDeriv() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token1');
                    
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');

                    this.socket.onopen = () => {
                        if(token) this.socket.send(JSON.stringify({ "authorize": token }));
                        this.socket.send(JSON.stringify({ "ticks": "R_100" }));
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'tick' && this.lineSeries) {
                            this.lineSeries.update({
                                time: data.tick.epoch,
                                value: data.tick.quote
                            });
                        }
                        if (data.msg_type === 'authorize') {
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
                        }
                    };
                }
            }
        }
    </script>
</body>
</html>
