<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Elite Terminal | Market Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(10, 15, 14, 0.82); backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 163, 0.1); }
        #chart { width: 100%; height: 400px; }
    </style>
</head>
<body x-data="terminalLogic()">

    <header class="h-16 glass border-b border-[#14211e] flex justify-between items-center px-8">
        <div class="flex items-center gap-4">
            <a href="dashboard.html" class="text-gray-500 hover:text-white text-xs font-bold uppercase tracking-widest">← Volver</a>
            <div class="h-4 w-[1px] bg-gray-800"></div>
            <span class="text-[10px] font-black italic uppercase">Market: <span class="text-[#00ffa3]">Volatility 100 (1s)</span></span>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <div class="text-[8px] text-gray-500 font-bold uppercase" x-text="'Balance ' + accountType"></div>
                <div class="text-[#00ffa3] font-mono font-bold text-sm italic">$<span x-text="balance">0.00</span></div>
            </div>
        </div>
    </header>

    <main class="p-6 grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 space-y-6">
            <div class="glass rounded-[32px] p-6 overflow-hidden">
                <div id="chart"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button @click="executeTrade('buy')" class="bg-[#00ffa3] text-black font-black py-6 rounded-2xl uppercase italic text-sm hover:scale-[1.02] transition shadow-lg shadow-[#00ffa3]/20">Compra (Rise)</button>
                <button @click="executeTrade('sell')" class="bg-[#ff4444] text-white font-black py-6 rounded-2xl uppercase italic text-sm hover:scale-[1.02] transition shadow-lg shadow-red-500/20">Venta (Fall)</button>
            </div>
        </div>

        <div class="space-y-6">
            <div class="glass rounded-[32px] p-6">
                <h3 class="text-[10px] font-black uppercase text-gray-500 mb-4 tracking-widest">Configuración</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[9px] font-bold text-gray-400 uppercase mb-1">Inversión (USD)</label>
                        <input type="number" x-model="stake" class="w-full bg-black border border-[#14211e] rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#00ffa3]">
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-gray-400 uppercase mb-1">Duración (Ticks)</label>
                        <select class="w-full bg-black border border-[#14211e] rounded-xl px-4 py-3 text-sm focus:outline-none">
                            <option>5 Ticks</option>
                            <option>10 Ticks</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function terminalLogic() {
            return {
                balance: '0.00',
                accountType: 'Real',
                stake: 10,
                socket: null,
                lineSeries: null,

                init() {
                    this.initChart();
                    this.connectMarket();
                },

                initChart() {
                    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                        layout: { backgroundColor: 'transparent', textColor: '#666' },
                        grid: { vertLines: { color: '#0a0f0e' }, horzLines: { color: '#0a0f0e' } },
                        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                        rightPriceScale: { borderColor: '#14211e' },
                        timeScale: { borderColor: '#14211e', timeVisible: true, secondsVisible: true }
                    });
                    this.lineSeries = chart.addLineSeries({ color: '#00ffa3', lineWidth: 2 });
                },

                connectMarket() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token1');
                    
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');

                    this.socket.onopen = () => {
                        if(token) this.socket.send(JSON.stringify({ "authorize": token }));
                        // Suscribirse a precios de Volatility 100
                        this.socket.send(JSON.stringify({ "ticks": "R_100" }));
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        
                        if (data.msg_type === 'tick') {
                            this.lineSeries.update({
                                time: data.tick.epoch,
                                value: data.tick.quote
                            });
                        }

                        if (data.msg_type === 'authorize') {
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }

                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
                        }
                    };
                },

                executeTrade(direction) {
                    alert(`Ejecutando ${direction} de $${this.stake} en mercado real...`);
                }
            }
        }
    </script>
</body>
</html>
