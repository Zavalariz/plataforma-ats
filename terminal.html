<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS ELITE - CONEXIÓN EXITOSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; margin: 0; overflow: hidden; }
        .panel { background: #0d0d0d; border: 1px solid #1a1a1a; }
        /* BANNER AZUL OSCURO para confirmar versión 8.0 */
        .version-check { background: #1e3a8a; color: white; text-align: center; font-size: 10px; font-weight: bold; padding: 4px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="version-check">SISTEMA V8.0: AJUSTE FINAL DE NOMENCLATURA DE MERCADO</div>

    <header class="h-14 panel flex justify-between items-center px-6">
        <h1 class="text-[#00ffa3] font-black italic">ATS ELITE TERMINAL</h1>
        <div class="text-[#00ffa3] font-mono font-bold">$10,000.00</div>
    </header>

    <div class="flex flex-1 overflow-hidden p-2 gap-2">
        <aside class="w-64 panel p-4 flex flex-col gap-4">
            <div class="text-[10px] text-gray-500 font-bold uppercase">Mercado Activo</div>
            <div class="bg-black p-3 rounded border border-white/10 text-xs text-[#00ffa3] font-bold">
                Volatility 100 Index
            </div>
            <button class="mt-auto bg-purple-600 p-3 rounded-lg font-bold text-xs uppercase italic">Iniciar Robô</button>
        </aside>

        <main class="flex-1 panel relative bg-black overflow-hidden">
            <div id="tv_chart_container" style="height:100%; width:100%;"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "1HZ100V", // Eliminamos el prefijo 'DERIV:' que causaba el error
                    "interval": "1",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "es",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "tv_chart_container"
                });
            </script>
        </main>

        <aside class="w-72 panel p-4 flex flex-col gap-2">
            <button class="bg-[#00ffa3] text-black font-black p-5 rounded-xl text-center">RISE</button>
            <button class="bg-[#ff3355] text-white font-black p-5 rounded-xl text-center">FALL</button>
        </aside>
    </div>

</body>
</html>
