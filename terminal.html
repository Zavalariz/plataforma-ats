<body x-data="atsTerminal()" x-init="init()" class="flex flex-col h-screen">

        <div class="flex items-center gap-6">
            <h1 class="text-[#00ffa3] font-black italic tracking-tighter text-xl">ATS <span class="text-white">ELITE</span></h1>
            <nav class="flex gap-4 text-[11px] font-bold uppercase text-gray-400">
                <a href="#" class="text-[#00ffa3]">Operar</a>
                <a href="#" class="hover:text-white">Se√±ales GPT</a>
                <a href="#" class="hover:text-white">Registros</a>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <p class="text-[9px] text-gray-500 font-bold uppercase">Balance <span class="text-[#00ffa3]" x-text="accountType"></span></p>
                <p class="text-[#00ffa3] font-mono text-lg font-black">$<span x-text="balance">0.00</span></p>
            </div>
            <button class="bg-white/5 border border-white/10 px-4 py-1.5 rounded text-[10px] font-bold hover:bg-white/10">VOLVER</button>

    </header>

    <div class="flex flex-1 overflow-hidden p-2 gap-2">
        
        <aside class="w-[310px] panel-bg rounded-xl p-4 flex flex-col gap-4 overflow-y-auto">
            <div>
                <p class="label-text">Lucro Total</p>
                <div class="flex items-baseline gap-2">
                    <span class="text-3xl font-black text-white">$<span x-text="profit">0.00</span></span>
                    <span class="text-[10px] font-bold text-[#00ffa3]">Winrate: 0%</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <div class="bg-[#15201b] border border-green-900/30 p-3 rounded-lg text-center">
                    <p class="text-[9px] font-black text-[#00ffa3] uppercase">Wins</p>
                    <p class="text-xl font-black text-[#00ffa3]" x-text="wins">0</p>
                </div>
                <div class="bg-[#201517] border border-red-900/30 p-3 rounded-lg text-center">
                    <p class="text-[9px] font-black text-[#ff3355] uppercase">Losses</p>

                </div>
            </div>

            <div class="space-y-3 mt-2">
                <div>
                    <label class="label-text">Mercado Seleccionado</label>
                    <select class="input-box text-xs font-bold"><option>Volatility 100 (1s) Index</option></select>
                </div>

                <div>
                    <label class="label-text">Estrategia</label>
                    <select class="input-box text-xs"><option>üéØ Turbo Trade 1.1</option><option>üìä Scalping Pro</option></select>
                </div>

                <div>
                    <label class="label-text">Modo de Negociaci√≥n</label>
                    <select class="input-box text-xs"><option>‚ö° Veloz</option><option>üê¢ Seguro</option></select>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <label class="label-text">Entrada</label>
                        <input type="number" x-model="stake" class="input-box font-bold">
                    </div>
                    <div>
                        <label class="label-text">Meta</label>
                        <input type="number" value="20" class="input-box font-bold text-[#00ffa3]">
                    </div>
                    <div>
                        <label class="label-text">Stop Loss</label>
                        <input type="number" value="1000" class="input-box font-bold text-[#ff3355]">
                    </div>
                </div>

                <div class="bg-[#1a1a1a] border border-white/5 p-3 rounded-xl flex items-center gap-3 cursor-pointer hover:bg-[#222]">
                    <div class="w-10 h-10 bg-green-500/10 rounded-lg flex items-center justify-center border border-green-500/20">
                        <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"></path></svg>
                    </div>
                    <div>
                        <p class="text-[11px] font-black uppercase">Conservador</p>
                        <p class="text-[10px] text-green-500 font-bold">‚ñ≤ Bajo Riesgo</p>
                    </div>
                </div>
            </div>

            <button class="w-full bg-[#7c3aed] py-4 rounded-2xl btn-action text-[11px] shadow-lg shadow-purple-900/20 mt-auto">
                ‚ñ∂ Iniciar IA Autom√°tica
            </button>
        </aside>

        <main class="flex-1 panel-bg rounded-xl flex flex-col overflow-hidden relative">
            <div class="h-10 border-b border-white/5 flex items-center px-4 gap-6 z-10 bg-[#111]">
                <div class="flex gap-6 text-[10px] font-black uppercase tracking-widest h-full items-center">
                    <button class="text-[#00ffa3] border-b-2 border-[#00ffa3] h-full px-2">Gr√°fico</button>
                    <button class="text-gray-500 hover:text-white transition h-full px-2">D√≠gitos</button>
                    <button class="text-gray-500 hover:text-white transition h-full px-2">Negociaciones</button>
                </div>
            </div>
            
            <div class="flex-1 chart-wrapper">
                <iframe id="tradingview-chart" src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=dark"></iframe>
            </div>
        </main>

        <aside class="w-[320px] panel-bg rounded-xl p-4 flex flex-col gap-5">
            <div class="flex justify-between items-center border-b border-white/5 pb-2">
                <h3 class="text-xs font-black uppercase italic text-gray-400">Modo Manual</h3>
                <div class="flex items-center gap-2">
                    <span class="text-[9px] font-bold text-gray-500 uppercase">Agendar</span>
                    <div class="w-8 h-4 bg-gray-800 rounded-full relative"><div class="absolute left-1 top-1 w-2 h-2 bg-gray-500 rounded-full"></div></div>
                </div>
            </div>

            <div>
                <label class="label-text">Mercado</label>
                <select class="input-box text-xs font-bold"><option>Volatility 100 Index</option></select>
            </div>

            <div>
                <label class="label-text">Duraci√≥n</label>
                <div class="flex gap-2">
                    <div class="flex-1 flex items-center input-box justify-between">
                        <button @click="ticks > 1 && ticks--" class="text-purple-500 font-black">-</button>
                        <span x-text="ticks" class="font-black text-base"></span>
                        <button @click="ticks++" class="text-purple-500 font-black">+</button>
                    </div>
                    <select class="bg-[#1c1c1c] border border-[#2d2d2d] rounded-lg px-3 text-[10px] font-black text-white"><option>TICKS</option></select>
                </div>
            </div>

            <div>
                <label class="label-text">Monto de Entrada (USD)</label>
                <div class="flex items-center input-box justify-between">
                    <button @click="stake > 1 && stake--" class="text-purple-500 font-black text-lg">-</button>
                    <input type="number" x-model="stake" class="bg-transparent text-center font-black text-lg w-full outline-none">
                    <button @click="stake++" class="text-purple-500 font-black text-lg">+</button>
                </div>
            </div>

            <div class="flex flex-col gap-3 mt-auto">
                <button @click="trade('CALL')" class="w-full bg-[#00ffa3] text-black py-5 rounded-xl flex items-center justify-between px-6 btn-action">
                    <div class="text-left"><span class="block text-[10px] opacity-70 italic">SUPERIOR</span><span class="text-xl font-black italic">RISE ‚Üë</span></div>
                    <div class="text-right"><span class="block text-[8px] font-bold">PAYOUT 95%</span><span class="text-lg font-mono font-black italic" x-text="'$' + (stake * 1.95).toFixed(2)"></span></div>
                </button>

                <button @click="trade('PUT')" class="w-full bg-[#ff3355] text-white py-5 rounded-xl flex items-center justify-between px-6 btn-action">
                    <div class="text-left"><span class="block text-[10px] opacity-70 italic">INFERIOR</span><span class="text-xl font-black italic">FALL ‚Üì</span></div>
                    <div class="text-right"><span class="block text-[8px] font-bold">PAYOUT 95%</span><span class="text-lg font-mono font-black italic" x-text="'$' + (stake * 1.95).toFixed(2)"></span></div>
                </button>
            </div>
            <p class="text-[9px] text-gray-600 text-center italic mt-2">Si el gr√°fico no carga, desactiva el bloqueador de anuncios.</p>
        </aside>
    </div>

    <script>
        function atsTerminal() {
            return {
                balance: '10,000.00',
                profit: '0.00',
                wins: 0,
                losses: 0,
                stake: 10,
                ticks: 1,
                accountType: 'DEMO',
                socket: null,
                init() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token1') || params.get('token2');
                    if (token) this.connect(token);
                },
                connect(token) {
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    this.socket.onopen = () => this.socket.send(JSON.stringify({ "authorize": token }));
                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'authorize' && !data.error) {
                            this.accountType = data.authorize.is_virtual ? 'DEMO' : 'REAL';
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString('en-US', { minimumFractionDigits: 2 });
                        }
                    };
                },
                trade(type) { console.log(`Orden ${type} de $${this.stake} enviada.`); }
            }
        }
    </script>

</html>
