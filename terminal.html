<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TEST DE ACTUALIZACIÓN - RIKY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .panel { background: #0d0d0d; border: 1px solid #1a1a1a; }
        /* Animación para verificar que el CSS cargó */
        .test-banner { background: yellow; color: black; font-weight: 900; padding: 4px; text-align: center; font-size: 12px; }
    </style>
</head>
<body x-data="{ balance: '0.00' }" class="flex flex-col">

    <div class="test-banner">REVISIÓN DE CÓDIGO ACTIVA - USUARIO: RIKY SADY ZAVALA</div>

    <header class="h-14 panel flex justify-between items-center px-6 border-b border-white/10">
        <div class="flex items-center gap-3">
            <div class="bg-[#00ffa3] text-black px-2 py-1 rounded font-bold text-xs">TEST</div>
            <h1 class="text-yellow-400 font-black italic uppercase tracking-tighter">
                TERMINAL TEST RIKY V2
            </h1>
        </div>
        <div class="text-[#00ffa3] font-mono font-bold">$<span x-text="balance">0.00</span></div>
    </header>

    <div class="flex flex-1 overflow-hidden p-2 gap-2">
        <aside class="w-64 panel p-4 flex flex-col gap-4">
            <div class="text-[10px] text-gray-500 font-bold uppercase">Configuración</div>
            <select class="w-full bg-[#1a1a1a] border border-white/10 p-2 rounded text-sm outline-none">
                <option>Volatility 100 (1s) Index</option>
            </select>
            <button class="mt-auto bg-purple-600 p-3 rounded-lg font-bold text-xs uppercase italic">Iniciar Robô</button>
        </aside>

        <main class="flex-1 panel relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-black flex items-center justify-center" id="loader">
                <span class="text-gray-500 text-xs animate-pulse">Cargando motor de Deriv...</span>
            </div>
            <iframe 
                src="https://tradingview.deriv.com/v1/index.html?symbol=R_100&theme=dark&timezone=Etc%2FUTC" 
                class="w-full h-full border-none relative z-10"
                onload="document.getElementById('loader').style.display='none'">
            </iframe>
        </main>

        <aside class="w-72 panel p-4">
            <div class="flex flex-col gap-2">
                <button class="bg-[#00ffa3] text-black font-black p-5 rounded-xl flex justify-between items-center">
                    <span>RISE</span>
                    <span class="text-[10px] opacity-70">95% PAYOUT</span>
                </button>
                <button class="bg-[#ff3355] text-white font-black p-5 rounded-xl flex justify-between items-center">
                    <span>FALL</span>
                    <span class="text-[10px] opacity-70">95% PAYOUT</span>
                </button>
            </div>
        </aside>
    </div>

</body>
</html>
