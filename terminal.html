<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS Elite Terminal - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .panel-turbo { background: #0d0d0d; border: 1px solid #1a1a1a; }
        .input-turbo { background: #1a1a1a; border: 1px solid #262626; border-radius: 4px; padding: 10px; font-size: 13px; font-weight: 600; width: 100%; color: white; outline: none; }
        .label-turbo { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        /* FILTRO PARA GRÁFICO OSCURO Y OCULTAR LOGO */
        .chart-wrapper { width: 100%; height: 100%; position: relative; overflow: hidden; background: #000; }
        #chart-frame { 
            width: 100%; 
            height: calc(100% + 120px); /* Aumentamos altura para empujar el logo hacia abajo */
            margin-top: -85px;          /* Subimos el frame para ocultar la barra superior y logo */
            border: none; 
            /* Filtro mágico: Invierte colores (blanco a negro) y ajusta el tono */
            filter: invert(0.9) hue-rotate(180deg) brightness(1.1) contrast(1.2);
        }

        .tab-active { color: #00ffa3; border-bottom: 2px solid #00ffa3; }
    </style>
</head>
<body x-data="terminalCore()" x-init="init()" class="flex flex-col h-screen overflow-hidden">

    <header class="h-14 bg-[#0d0d0d] border-b border-white/5 flex justify-between items-center px-6">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-[#00ffa3] rounded flex items-center justify-center text-black font-black text-[10px]">ATS</div>
                <span class="text-sm font-black italic tracking-tighter uppercase">ATS <span class="text-[#00ffa3]">Elite Terminal</span></span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <div class="text-[8px] text-gray-500 font-bold uppercase">Balance <span x-text="accountType" class="text-[#00ffa3]"></span></div>
                <div class="text-[#00ffa3] font-mono font-bold text-sm italic">$<span x-text="balance">0.00</span></div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden p-1 gap-1">
        
        <aside class="w-[280px] panel-turbo p-4 flex flex-col gap-4 overflow-y-auto">
            <h3 class="text-xs font-black italic uppercase text-gray-400">Configuración IA</h3>
            <div>
                <label class="label-turbo">Estrategia</label>
                <select class="input-turbo"><option>Turbo Trade 1.1</option></select>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="label-turbo">Entrada</label>
                    <input type="number" x-model="stake" class="input-turbo text-center">
                </div>
                <div>
                    <label class="label-turbo">Meta</label>
                    <input type="number" value="20" class="input-turbo text-center">
                </div>
            </div>
            <button class="w-full bg-purple-600 py-4 rounded-xl text-[11px] font-black uppercase mt-auto hover:brightness-110 active:scale-95 transition-all">
                ▶ Iniciar Robô
            </button>
        </aside>

        <main class="flex-1 flex flex-col panel-turbo overflow-hidden relative">
            <div class="h-10 border-b border-white/5 flex items-center px-4 gap-6 bg-[#0d0d0d] z-10">
                <div class="flex gap-6 text-[9px] font-black uppercase italic tracking-widest">
                    <button @click="view = 'chart'" :class="view === 'chart' ? 'tab-active' : 'text-gray-500'" class="pb-1 transition-all">Gráfico</button>
                    <button @click="view = 'digits'" :class="view === 'digits' ? 'tab-active' : 'text-gray-500'" class="pb-1 transition-all">Dígitos</button>
                    <button @click="view = 'stats'" :class="view === 'stats' ? 'tab-active' : 'text-gray-500'" class="pb-1 transition-all">Estadísticas</button>
                </div>
            </div>

            <div class="flex-1 bg-black relative">
                <div x-show="view === 'chart'" class="chart-wrapper">
                    <iframe id="chart-frame" src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=light"></iframe>
                </div>
                
                <div x-show="view === 'digits'" class="p-10 text-center">
                    <p class="text-gray-500 font-bold italic">Cargando analizador de dígitos...</p>
                </div>
            </div>
        </main>

        <aside class="w-[300px] panel-turbo p-4 flex flex-col gap-4">
            <h3 class="text-xs font-black italic uppercase text-gray-400">Modo Manual</h3>
            <div>
                <label class="label-turbo">Ticks</label>
                <div class="flex items-center justify-between input-turbo gap-2">
                    <button @click="ticks > 1 && ticks--" class="w-6 h-6 bg-white/5 rounded">-</button>
                    <span x-text="ticks" class="text-[#00ffa3] font-bold"></span>
                    <button @click="ticks++" class="w-6 h-6 bg-white/5 rounded">+</button>
                </div>
            </div>

            <div class="flex flex-col gap-2 mt-auto">
                <button @click="trade('CALL')" class="w-full bg-[#00ffa3] text-black py-6 rounded-xl flex items-center justify-between px-6 font-black active:scale-95 transition-all">
                    <span>↗ RISE</span>
                    <span class="text-[10px]" x-text="'$' + (stake * 1.95).toFixed(2)"></span>
                </button>
                <button @click="trade('PUT')" class="w-full bg-[#ff3355] text-white py-6 rounded-xl flex items-center justify-between px-6 font-black active:scale-95 transition-all">
                    <span>↘ FALL</span>
                    <span class="text-[10px]" x-text="'$' + (stake * 1.95).toFixed(2)"></span>
                </button>
            </div>
        </aside>
    </div>

    <script>
        function terminalCore() {
            return {
                view: 'chart',
                balance: '0.00',
                accountType: 'DEMO',
                stake: 10,
                ticks: 1,
                socket: null,
                init() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token1') || params.get('token2'); 
                    if (token) this.connect(token);
                },
                connect(token) {
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    this.socket.onopen = () => this.socket.send(JSON.stringify({ "authorize": token }));
                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'authorize' && !data.error) {
                            this.accountType = data.authorize.is_virtual ? 'DEMO' : 'REAL';
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString('en-US', { minimumFractionDigits: 2 });
                        }
                    };
                },
                trade(type) { console.log(`Orden ${type} enviada`); }
            }
        }
    </script>
</body>
</html>
