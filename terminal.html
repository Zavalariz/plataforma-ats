<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS Elite | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #060808; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .panel-side { background: #0a0f0e; border: 1px solid #14211e; border-radius: 12px; }
        .input-dark { background: #111817; border: 1px solid #1c2b28; color: white; border-radius: 6px; font-weight: bold; text-align: center; }
        .btn-neon { background: #00ffa3; color: #000; font-weight: 800; font-style: italic; transition: 0.2s; }
        .btn-danger { background: #ff3355; color: #fff; font-weight: 800; font-style: italic; transition: 0.2s; }
        #chart-canvas { width: 100%; height: 100%; }
        /* Ocultar scrollbars */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body x-data="terminalCore()" class="flex flex-col h-screen p-2 gap-2">

    <header class="h-14 bg-[#0a0f0e] border border-white/5 rounded-xl flex justify-between items-center px-6">
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-[#00ffa3] rounded flex items-center justify-center text-black font-black text-[10px]">ATS</div>
                <span class="text-sm font-black italic tracking-tighter uppercase">ATS <span class="text-[#00ffa3]">Elite</span></span>
            </div>
            <nav class="flex gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-500">
                <button class="text-[#00ffa3] border-b border-[#00ffa3]">Operar</button>
                <button>Se√±ales GPT</button>
                <button>Registros</button>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <div class="text-[8px] text-gray-500 font-bold uppercase">Balance <span x-text="accountType" class="text-[#00ffa3]"></span></div>
                <div class="text-[#00ffa3] font-mono font-bold text-sm italic">$<span x-text="balance">0.00</span></div>
            </div>
            <button @click="window.history.back()" class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-lg text-[9px] font-bold uppercase hover:bg-white/10">Volver</button>
        </div>
    </header>

    <div class="flex flex-1 gap-2 overflow-hidden">
        
        <aside class="w-72 panel-side p-4 flex flex-col gap-6">
            <div>
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">Configura√ß√µes da IA</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] text-gray-400 block mb-1 uppercase font-bold">Mercado</label>
                        <select class="w-full input-dark p-2 text-xs outline-none focus:border-[#00ffa3]">
                            <option>Volatility 100 Index</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] text-gray-400 block mb-1 uppercase font-bold">Estrat√©gia</label>
                        <select class="w-full input-dark p-2 text-xs outline-none focus:border-[#00ffa3]">
                            <option>Turbo Trade 1.1</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Quantia</label>
                            <input type="text" x-model="stake" class="w-full input-dark p-2 text-xs">
                        </div>
                        <div>
                            <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Meta</label>
                            <input type="text" value="$20" class="w-full input-dark p-2 text-xs">
                        </div>
                        <div>
                            <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Perda</label>
                            <input type="text" value="$1k" class="w-full input-dark p-2 text-xs">
                        </div>
                    </div>
                </div>
            </div>
            <button class="mt-auto bg-[#7c3aed] hover:bg-[#6d28d9] text-white py-4 rounded-xl font-black italic text-[11px] uppercase shadow-lg shadow-purple-500/20">
                ‚ñ∂ Iniciar Rob√¥
            </button>
        </aside>

        <main class="flex-1 panel-side flex flex-col bg-black overflow-hidden">
            <div class="h-10 border-b border-white/5 flex items-center px-4 gap-6 bg-[#0a0f0e]">
                <div class="flex gap-4 text-[9px] font-black uppercase italic">
                    <button class="text-[#00ffa3] border-b border-[#00ffa3]">Gr√°fico</button>
                    <button class="text-gray-500">D√≠gitos</button>
                    <button class="text-gray-500">Negocia√ß√µes</button>
                </div>
            </div>
            <div id="chart-canvas" class="flex-1"></div>
        </main>

        <aside class="w-72 panel-side p-4 flex flex-col gap-6">
            <div class="flex justify-between items-center">
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Modo Manual</h3>
                <div class="w-8 h-4 bg-[#14211e] rounded-full relative"><div class="w-3 h-3 bg-white rounded-full absolute top-0.5 right-0.5"></div></div>
            </div>

            <div class="space-y-4">
                <div class="text-center">
                    <label class="text-[9px] text-gray-500 block mb-2 uppercase font-bold">Dura√ß√£o (Ticks)</label>
                    <div class="flex items-center justify-between input-dark p-1">
                        <button class="w-8 h-8 flex items-center justify-center font-bold" @click="ticks > 1 && ticks--">-</button>
                        <span class="text-xs font-black" x-text="ticks">1</span>
                        <button class="w-8 h-8 flex items-center justify-center font-bold" @click="ticks++">+</button>
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <button @click="executeTrade('CALL')" class="w-full btn-neon py-5 rounded-xl flex flex-col items-center hover:brightness-110 active:scale-95">
                        <span class="text-xs uppercase">‚Üó Rise</span>
                        <span class="text-[9px] opacity-60">Payout: 95.00%</span>
                    </button>
                    <button @click="executeTrade('PUT')" class="w-full btn-danger py-5 rounded-xl flex flex-col items-center hover:brightness-110 active:scale-95">
                        <span class="text-xs uppercase">‚Üò Fall</span>
                        <span class="text-[9px] opacity-60">Payout: 95.00%</span>
                    </button>
                </div>
            </div>

            <div class="mt-auto bg-[#00ffa3]/5 border border-[#00ffa3]/10 p-4 rounded-xl flex items-center justify-center gap-3">
                <span class="text-[10px] font-black italic text-[#00ffa3] uppercase">üõ°Ô∏è Conservador</span>
            </div>
        </aside>
    </div>

    <script>
        function terminalCore() {
            return {
                balance: '0.00',
                accountType: 'REAL',
                stake: '1',
                ticks: 1,
                socket: null,
                token: '',

                init() {
                    const params = new URLSearchParams(window.location.search);
                    this.token = params.get('token1');
                    this.initChart();
                    if (this.token) this.connect();
                },

                initChart() {
                    const chart = LightweightCharts.createChart(document.getElementById('chart-canvas'), {
                        layout: { backgroundColor: '#000000', textColor: '#666' },
                        grid: { vertLines: { color: '#0a0f0e' }, horzLines: { color: '#0a0f0e' } },
                        timeScale: { borderColor: '#14211e', timeVisible: true, secondsVisible: true }
                    });
                    const series = chart.addLineSeries({ color: '#00ffa3', lineWidth: 2 });
                    // Simulaci√≥n de Ticks reales
                    setInterval(() => {
                        series.update({ time: Math.floor(Date.now() / 1000), value: 2450 + (Math.random() * 20) });
                    }, 1000);
                },

                connect() {
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    this.socket.onopen = () => this.socket.send(JSON.stringify({ "authorize": this.token }));
                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'authorize') {
                            this.accountType = data.authorize.is_virtual ? 'DEMO' : 'REAL';
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') this.balance = data.balance.balance.toLocaleString();
                    };
                },

                executeTrade(type) {
                    // FUNCI√ìN CLAVE: Env√≠a la orden real a la cuenta de Sandra
                    const contract = {
                        "amount": parseFloat(this.stake),
                        "basis": "stake",
                        "contract_type": type,
                        "currency": "USD",
                        "duration": this.ticks,
                        "duration_unit": "t",
                        "symbol": "R_100"
                    };
                    this.socket.send(JSON.stringify({ "buy": 1, "price": this.stake, "parameters": contract }));
                    alert(`Orden ${type} enviada con √©xito`);
                }
            }
        }
    </script>
</body>
</html>
