<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS ELITE - MODO TURBO V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #060606; color: #fff; font-family: sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .panel-elite { background: #0c0c0c; border: 1px solid #1a1a1a; border-radius: 8px; }
        .t-input { background: #161616; border: 1px solid #222; border-radius: 4px; padding: 8px; font-size: 12px; font-weight: 700; width: 100%; color: #fff; outline: none; }
        .t-label { font-size: 9px; text-transform: uppercase; color: #666; font-weight: 800; margin-bottom: 4px; display: block; }
        .version-tag { background: #ffea00; color: black; text-align: center; font-size: 10px; font-weight: 900; padding: 4px; }
    </style>
</head>
<body>

    <div class="version-tag">VERSIÓN 12: CARGA POR SERVIDOR ESPEJO (BYPASS SEGURIDAD)</div>

    <header class="h-14 border-b border-white/5 flex justify-between items-center px-6 bg-[#0c0c0c]">
        <span class="text-[#00ffa3] font-black italic text-lg">ATS <span class="text-white">ELITE</span></span>
        <div class="text-[#00ffa3] font-mono text-xl font-bold">$10,000.00</div>
    </header>

    <div class="flex h-[calc(100vh-56px)] p-1 gap-1">
        
        <aside class="w-64 panel-elite p-4 flex flex-col gap-4">
            <div>
                <label class="t-label">Mercado</label>
                <div class="t-input text-[#00ffa3]">Volatility 100 (1s)</div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div><label class="t-label">Entrada</label><input type="number" value="10" class="t-input"></div>
                <div><label class="t-label">Ticks</label><input type="number" value="1" class="t-input"></div>
            </div>
            <button class="mt-auto bg-purple-600 py-4 rounded-xl font-black text-xs uppercase shadow-lg shadow-purple-900/20">
                ▶ Iniciar Robô
            </button>
        </aside>

        <main class="flex-1 panel-elite overflow-hidden bg-black relative">
            <iframe 
                src="https://smartcharts.deriv.com/v1/index.html?symbol=1HZ100V&theme=dark&enabler_footer=false" 
                class="w-full h-full border-none"
                id="bot-chart">
            </iframe>
        </main>

        <aside class="w-72 panel-elite p-4 flex flex-col gap-4">
            <button class="w-full bg-[#00ffa3] text-black p-5 rounded-xl flex justify-between items-center hover:brightness-110">
                <span class="text-2xl font-bold">↗</span>
                <span class="font-black italic">RISE</span>
            </button>
            <button class="w-full bg-[#ff3355] text-white p-5 rounded-xl flex justify-between items-center hover:brightness-110">
                <span class="text-2xl font-bold">↘</span>
                <span class="font-black italic">FALL</span>
            </button>
        </aside>
    </div>

</body>
</html>
