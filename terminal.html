<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ATS ELITE - CONEXIÓN DIRECTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; margin: 0; overflow: hidden; }
        .panel { background: #0d0d0d; border: 1px solid #1a1a1a; }
        /* BANNER NARANJA para confirmar versión 6.0 */
        .version-check { background: #f97316; color: white; text-align: center; font-size: 10px; font-weight: bold; padding: 4px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="version-check">SISTEMA V6.0: CARGA DIRECTA DESDE SERVIDOR DERIV</div>

    <header class="h-14 panel flex justify-between items-center px-6">
        <h1 class="text-[#00ffa3] font-black italic">ATS ELITE TERMINAL</h1>
        <div class="text-[#00ffa3] font-mono font-bold">$10,000.00</div>
    </header>

    <div class="flex flex-1 overflow-hidden p-2 gap-2">
        <aside class="w-64 panel p-4 flex flex-col gap-4">
            <div class="text-[10px] text-gray-500 font-bold uppercase">Mercado</div>
            <div class="bg-black p-3 rounded border border-white/10 text-xs text-gray-300">
                Volatility 100 Index
            </div>
            <button class="mt-auto bg-purple-600 p-3 rounded-lg font-bold text-xs uppercase italic">Iniciar Robô</button>
        </aside>

        <main class="flex-1 panel relative bg-black">
            <iframe 
                src="https://tradingview.deriv.com/v1/index.html?symbol=1HZ100V&theme=dark&timezone=Etc%2FUTC" 
                class="w-full h-full border-none"
                id="trading-chart">
            </iframe>
        </main>

        <aside class="w-72 panel p-4 flex flex-col gap-2">
            <button class="bg-[#00ffa3] text-black font-black p-5 rounded-xl text-center">RISE</button>
            <button class="bg-[#ff3355] text-white font-black p-5 rounded-xl text-center">FALL</button>
        </aside>
    </div>

</body>
</html>
