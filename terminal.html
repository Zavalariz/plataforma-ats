<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS UNIC - TERMINAL PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .panel-turbo { background: #0d0d0d; border: 1px solid #1a1a1a; }
        .input-turbo { background: #161616; border: 1px solid #262626; border-radius: 8px; padding: 10px 12px; font-size: 13px; font-weight: 600; width: 100%; color: white; outline: none; }
        .label-turbo { font-size: 11px; font-weight: 700; color: #9ca3af; margin-bottom: 4px; display: block; }
        .sub-text { font-size: 10px; color: #6b7280; margin-top: 2px; line-height: 1.2; }
        .infinity-label { font-size: 10px; color: #4b5563; font-weight: 600; margin-top: 2px; }
        .control-group { background: #161616; border: 1px solid #262626; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
        .btn-math { padding: 8px 12px; color: #7c3aed; transition: all 0.2s; cursor: pointer; }
        .btn-math:hover { background: rgba(124, 58, 237, 0.1); }
        .chart-container { width: 100%; height: 100%; overflow: hidden; position: relative; background: #000 !important; }
        #chart-frame { width: 100%; height: calc(100% + 120px); margin-top: -80px; border: none; filter: invert(1) hue-rotate(180deg) brightness(0.9); }
        .account-dropdown { display: none; position: absolute; top: 55px; right: 0; width: 280px; background: #111111; border: 1px solid #222222; border-radius: 12px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .account-dropdown.show { display: block; }
        .acc-item { display: flex; align-items: center; padding: 12px 16px; cursor: pointer; transition: 0.2s; }
        .acc-item:hover { background: #1a1a1a; }
        .acc-icon-circle { width: 32px; height: 32px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .switch { width: 34px; height: 18px; background: #262626; border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s; }
        .switch.active { background: rgba(0, 255, 163, 0.2); }
        .dot { width: 12px; height: 12px; background: #666; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: 0.3s; }
        .switch.active .dot { left: 19px; background: #00ffa3; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        .btn-buy { transition: all 0.2s; }
        .btn-buy:active { transform: scale(0.96); }
    </style>
</head>
<body x-data="tradingCore()" x-init="init()" class="flex flex-col h-screen" @click.away="showAccountMenu = false">

    <header class="h-14 bg-[#0d0d0d] border-b border-white/5 flex justify-between items-center px-6 z-20">
        <div class="flex items-center gap-6">
            <span class="text-xl font-black italic tracking-tighter text-[#00ffa3]">ATS ELITE</span>
        </div>
        <div class="relative">
            <div @click.stop="showAccountMenu = !showAccountMenu" class="text-right px-3 py-1 bg-black rounded border border-white/5 flex items-center gap-3 cursor-pointer">
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase">Balance <span :class="accountType === 'REAL' ? 'text-orange-500' : 'text-[#00ffa3]'" x-text="accountType"></span></p>
                    <p class="text-white font-mono font-bold text-lg leading-none">$<span x-text="balance">0.00</span></p>
                </div>
                <span class="material-icons-round text-gray-600 text-sm">expand_more</span>
            </div>
            
            <div class="account-dropdown" :class="showAccountMenu ? 'show' : ''">
                <div class="p-3 text-[10px] text-gray-500 font-black border-b border-white/5">SELECIONE UMA CONTA</div>
                
                <div class="acc-item" @click="switchAcc('REAL')">
                    <div class="acc-icon-circle"><span class="material-icons-round text-sm text-gray-500">person</span></div>
                    <div class="flex-1">
                        <p class="text-xs font-bold text-white">Cuenta Real</p>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">USD REAL</p>
                    </div>
                </div>

                <div class="acc-item" @click="switchAcc('DEMO')">
                    <div class="acc-icon-circle"><span class="material-icons-round text-sm text-gray-500">account_circle</span></div>
                    <div class="flex-1">
                        <p class="text-xs font-bold text-white">Cuenta Demo</p>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">USD VIRTUAL</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden p-1 gap-1">
        <aside class="w-[310px] panel-turbo p-4 flex flex-col gap-4 overflow-y-auto">
            <h3 class="text-sm font-bold text-white">Configuraciones de la IA</h3>
            <div class="space-y-3">
                <label class="label-turbo">Cuantía inicial $</label>
                <input type="number" x-model="stake" class="input-turbo">
            </div>
            <button @click="isBotRunning = !isBotRunning" :class="isBotRunning ? 'bg-red-500' : 'bg-[#7c3aed]'" class="w-full py-4 rounded-2xl flex items-center justify-center gap-2 mt-auto shadow-lg">
                <span class="material-icons-round" x-text="isBotRunning ? 'stop' : 'play_circle'"></span>
                <span class="text-xs font-black uppercase" x-text="isBotRunning ? 'Detener Robot' : 'Iniciar Robot'"></span>
            </button>
        </aside>

        <main class="flex-1 panel-turbo overflow-hidden relative flex flex-col bg-black">
            <div class="flex-1 chart-container">
                <iframe id="chart-frame" src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=dark"></iframe>
            </div>
        </main>

        <aside class="w-[320px] panel-turbo p-4 flex flex-col gap-4 overflow-y-auto">
            <h3 class="text-sm font-bold text-white">Modo manual</h3>
            <div class="space-y-4">
                <div class="control-group">
                    <button @click="stake > 0.35 && (stake = (parseFloat(stake) - 1).toFixed(2))" class="btn-math"><span class="material-icons-round text-sm">remove</span></button>
                    <input type="number" x-model="stake" class="bg-transparent text-center font-bold text-sm outline-none w-20">
                    <button @click="stake = (parseFloat(stake) + 1).toFixed(2)" class="btn-math"><span class="material-icons-round text-sm">add</span></button>
                </div>

                <div class="flex flex-col gap-3 pt-2">
                    <button @click="executeTrade('CALL')" class="btn-buy w-full bg-[#00ffa3] text-black py-4 rounded-xl flex items-center justify-between px-6 font-black">
                        RISE <span x-text="(stake * 0.85).toFixed(2)"></span>
                    </button>
                    <button @click="executeTrade('PUT')" class="btn-buy w-full bg-[#ff3355] text-white py-4 rounded-xl flex items-center justify-between px-6 font-black">
                        FALL <span x-text="(stake * 0.84).toFixed(2)"></span>
                    </button>
                </div>
            </div>
            <div class="mt-auto p-2 bg-white/5 rounded text-[9px] font-mono text-gray-500">
                Estado: <span class="text-[#00ffa3]" x-text="status"></span>
            </div>
        </aside>
    </div>

    <script>
        function tradingCore() {
            return {
                showAccountMenu: false,
                balance: '0.00',
                accountType: 'CONECTANDO...',
                loginid: '',
                stake: 5.00,
                ticks: 1,
                isBotRunning: false,
                status: 'Esperando conexión',
                socket: null,
    
                init() {
                    const params = new URLSearchParams(window.location.search);
                    // Captura inicial: prioriza la demo (acct1) o real (token1)
                    const token = params.get('acct1') || params.get('token1');
                    if (token) this.connect(token);
                    else this.status = 'Token no detectado';
                },
    
                // FUNCIÓN QUE TE FALTABA PARA HACER CLIC EN LAS CUENTAS
                switchAcc(type) {
                    this.showAccountMenu = false;
                    const params = new URLSearchParams(window.location.search);
                    // Mapeo exacto de tu URL: REAL usa token1, DEMO usa acct1
                    const targetToken = (type === 'REAL') ? params.get('token1') : params.get('acct1');

                    if (targetToken) {
                        this.status = `Cambiando a ${type}...`;
                        this.connect(targetToken);
                    } else {
                        alert(`No se encontró el token para la cuenta ${type} en la URL`);
                    }
                },

                connect(token) {
                    // Limpieza de socket previo para evitar errores de "Invalid Token"
                    if (this.socket) {
                        this.socket.onclose = null;
                        this.socket.close();
                    }

                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    
                    this.socket.onopen = () => {
                        this.socket.send(JSON.stringify({ "authorize": token }));
                    };
    
                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        
                        if (data.error) {
                            this.status = 'Error: ' + data.error.message;
                            return;
                        }

                        if (data.msg_type === 'authorize') {
                            this.accountType = data.authorize.is_virtual ? 'DEMO' : 'REAL';
                            this.loginid = data.authorize.loginid;
                            this.status = 'Conectado';
                            // Pedir balance y suscribirse
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
    
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString('en-US', { 
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2 
                            });
                        }
                    };

                    this.socket.onclose = () => {
                        if (!this.status.includes('Cambiando')) this.status = 'Desconectado';
                    };
                },
    
                executeTrade(type) {
                    if (!this.socket || this.socket.readyState !== 1) return;
                    this.status = `Enviando ${type}...`;
                    
                    this.socket.send(JSON.stringify({
                        "buy": 1,
                        "price": parseFloat(this.stake),
                        "parameters": {
                            "amount": parseFloat(this.stake),
                            "basis": "stake",
                            "contract_type": type,
                            "currency": "USD",
                            "duration": parseInt(this.ticks),
                            "duration_unit": "t",
                            "symbol": "R_100"
                        }
                    }));
                }
            }
        }
    </script>
</body>
</html>
