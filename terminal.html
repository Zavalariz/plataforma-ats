<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Elite Terminal | Market Real-Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020606; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 15, 14, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 163, 0.1); }
        #tv-chart { width: 100%; height: 100%; min-height: 400px; background: #020606; }
        .neon-glow-btn { transition: all 0.3s ease; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .neon-glow-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body x-data="terminalLogic()" class="h-screen flex flex-col">

    <header class="h-16 border-b border-white/5 flex justify-between items-center px-6 glass">
        <div class="flex items-center gap-6">
            <button @click="goBack" class="text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-white transition">← Volver al Dashboard</button>
            <div class="flex items-center gap-2 bg-black/50 px-3 py-1.5 rounded-full border border-brand-accent/20">
                <div class="w-2 h-2 rounded-full bg-[#00ffa3] animate-pulse"></div>
                <span class="text-[9px] font-black uppercase text-[#00ffa3]">Market: Volatility 100 (1s)</span>
            </div>
        </div>
        <div class="bg-black/40 px-4 py-2 rounded-xl border border-white/5 min-w-[150px] text-right">
            <div class="text-[8px] text-gray-500 font-bold uppercase">Balance Real</div>
            <div class="text-[#00ffa3] font-mono font-bold text-lg italic leading-none">$<span x-text="balance">0.00</span></div>
        </div>
    </header>

    <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-4 gap-6 overflow-hidden">
        
        <div class="lg:col-span-3 flex flex-col gap-4">
            <div class="flex-1 glass rounded-[32px] border border-white/5 p-4 relative overflow-hidden">
                <div id="tv-chart"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 h-24">
                <button @click="trade('buy')" class="neon-glow-btn bg-[#00ffa3] text-black font-black rounded-2xl uppercase italic text-sm shadow-[0_0_20px_rgba(0,255,163,0.3)]">Compra (Rise)</button>
                <button @click="trade('sell')" class="neon-glow-btn bg-[#ff4444] text-white font-black rounded-2xl uppercase italic text-sm shadow-[0_0_20px_rgba(255,68,68,0.3)]">Venta (Fall)</button>
            </div>
        </div>

        <aside class="flex flex-col gap-4">
            <div class="glass rounded-[32px] p-6 border border-white/5 h-full">
                <h3 class="text-[10px] font-black uppercase text-gray-500 mb-6 tracking-widest">Configuración</h3>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-[9px] font-bold text-gray-500 uppercase mb-2">Inversión (USD)</label>
                        <input type="number" x-model="stake" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#00ffa3] font-bold transition-all text-white">
                    </div>
                    
                    <div>
                        <label class="block text-[9px] font-bold text-gray-500 uppercase mb-2">Duración (Ticks)</label>
                        <select x-model="ticks" class="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-[#00ffa3] font-bold text-white">
                            <option value="5">5 Ticks</option>
                            <option value="10">10 Ticks</option>
                        </select>
                    </div>

                    <div class="pt-6 border-t border-white/5">
                        <div class="flex justify-between items-center text-[10px] font-bold uppercase">
                            <span class="text-gray-500">Retorno Potencial (95%)</span>
                            <span class="text-[#00ffa3] text-sm" x-text="'+$' + (stake * 1.95).toFixed(2)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <script>
        function terminalLogic() {
            return {
                balance: '0.00',
                stake: 10,
                ticks: 5,
                socket: null,
                lineSeries: null,

                init() {
                    this.setupChart();
                    this.connect();
                },

                goBack() {
                    window.location.href = 'dashboard.html' + window.location.search;
                },

                setupChart() {
                    const chart = LightweightCharts.createChart(document.getElementById('tv-chart'), {
                        layout: { 
                            background: { color: '#020606' },
                            textColor: '#555',
                            fontFamily: 'Plus Jakarta Sans',
                        },
                        grid: { vertLines: { color: '#0a0f0e' }, horzLines: { color: '#0a0f0e' } },
                        timeScale: { borderColor: '#14211e', timeVisible: true, secondsVisible: true },
                        rightPriceScale: { borderColor: '#14211e' },
                    });

                    this.lineSeries = chart.addLineSeries({ 
                        color: '#00ffa3', 
                        lineWidth: 2,
                        priceLineColor: '#00ffa3',
                        lastValueVisible: true,
                    });

                    window.addEventListener('resize', () => {
                        chart.applyOptions({ width: document.getElementById('tv-chart').clientWidth });
                    });
                },

                connect() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token1');
                    
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');

                    this.socket.onopen = () => {
                        if (token) this.socket.send(JSON.stringify({ "authorize": token }));
                        this.socket.send(JSON.stringify({ "ticks": "R_100" }));
                    };

                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'tick' && this.lineSeries) {
                            this.lineSeries.update({
                                time: data.tick.epoch,
                                value: data.tick.quote
                            });
                        }
                        if (data.msg_type === 'authorize') {
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
                        }
                    };
                },

                trade(dir) {
                    alert(`Iniciando ${dir} por $${this.stake} en la cuenta de Sandra.`);
                }
            }
        }
    </script>
</body>
</html>
