<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>

        .input-box { background: #111817; border: 1px solid #1c2b28; border-radius: 6px; }
        .btn-neon { background: #00ffa3; color: #000; font-weight: 800; font-style: italic; transition: 0.3s; }
        .btn-neon:hover { box-shadow: 0 0 20px rgba(0, 255, 163, 0.4); transform: scale(1.02); }
        .btn-danger { background: #ff3355; color: #fff; font-weight: 800; font-style: italic; transition: 0.3s; }
        .btn-danger:hover { box-shadow: 0 0 20px rgba(255, 51, 85, 0.4); transform: scale(1.02); }
        iframe { filter: invert(1) hue-rotate(180deg) contrast(0.9); } /* Ajuste de color para el gr√°fico */
    </style>
</head>
<body x-data="terminalLogic()" class="flex flex-col h-screen">

    <header class="h-14 panel-bg flex justify-between items-center px-6 border-b border-white/5">
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-[#00ffa3] rounded flex items-center justify-center text-black font-black text-[10px]">ATS</div>
                <span class="text-sm font-black italic tracking-tighter uppercase">ATS <span class="text-[#00ffa3]">Elite</span></span>
            </div>
            <nav class="flex gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-500">
                <button class="text-[#00ffa3] border-b-2 border-[#00ffa3] pb-1">Operar</button>
                <button class="hover:text-white transition">Se√±ales GPT</button>
                <button class="hover:text-white transition">Registros</button>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <div class="text-[8px] text-gray-500 font-bold uppercase tracking-widest">Balance <span x-text="accountType" class="text-[#00ffa3]"></span></div>
                <div class="text-[#00ffa3] font-mono font-bold text-sm italic">$<span x-text="balance">0.00</span></div>
            </div>
            <button @click="goBack()" class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-lg text-[9px] font-bold uppercase hover:bg-white/10">Volver</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-72 panel-bg p-5 flex flex-col gap-6 border-r border-white/5">
            <div>
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">Configura√ß√µes da IA</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] text-gray-400 block mb-1 uppercase font-bold tracking-tighter">Mercado</label>
                        <select class="w-full input-box p-2.5 text-xs font-bold outline-none text-white">
                            <option>Volatility 100 Index</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] text-gray-400 block mb-1 uppercase font-bold tracking-tighter">Estrat√©gia</label>
                        <select class="w-full input-box p-2.5 text-xs font-bold outline-none text-white">
                            <option>Turbo Trade 1.1</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Quantia</label>
                            <input type="text" x-model="stake" class="w-full input-box p-2 text-center text-xs font-bold">
                        </div>
                        <div>
                            <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Meta</label>
                            <input type="text" value="$20" class="w-full input-box p-2 text-center text-xs font-bold">
                        </div>
                        <div>
                            <label class="text-[8px] text-gray-500 block mb-1 uppercase font-bold">Perda</label>
                            <input type="text" value="$1k" class="w-full input-box p-2 text-center text-xs font-bold">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <button class="w-full bg-[#7c3aed] text-white py-4 rounded-xl font-black italic text-[11px] uppercase shadow-lg shadow-purple-500/20 hover:brightness-110">
                    ‚ñ∂ Iniciar Rob√¥
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-black">
            <div class="h-10 border-b border-white/5 flex items-center px-6 gap-6 bg-[#0a0f0e]">
                <div class="flex gap-6 text-[9px] font-black uppercase italic tracking-widest">
                    <button class="text-[#00ffa3] border-b border-[#00ffa3] pb-1">Gr√°fico</button>
                    <button class="text-gray-500 hover:text-white">D√≠gitos</button>
                    <button class="text-gray-500 hover:text-white">Negocia√ß√µes</button>
                    <button class="text-gray-500 hover:text-white">Registros</button>
                </div>
            </div>
            <div class="flex-1 relative">
                <iframe src="https://tradingview.binary.com/v2/index.html?symbol=R_100&interval=1t&theme=dark" class="w-full h-full border-none"></iframe>
            </div>
        </main>

        <aside class="w-72 panel-bg p-5 flex flex-col gap-6 border-l border-white/5">
            <div class="flex justify-between items-center">
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Modo Manual</h3>
                <div class="w-8 h-4 bg-white/10 rounded-full relative"><div class="w-3 h-3 bg-white rounded-full absolute top-0.5 right-0.5"></div></div>
            </div>

            <div class="space-y-4">
                <div class="text-center">
                    <label class="text-[9px] text-gray-500 block mb-2 uppercase font-bold">Dura√ß√£o (Ticks)</label>
                    <div class="flex items-center justify-between input-box p-1">
                        <button class="w-8 h-8 flex items-center justify-center font-bold">-</button>
                        <span class="text-xs font-black">1</span>
                        <button class="w-8 h-8 flex items-center justify-center font-bold">+</button>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <button class="w-full btn-neon py-6 rounded-xl flex flex-col items-center group">
                        <span class="text-xs uppercase italic">‚Üó Rise</span>
                        <span class="text-[9px] opacity-70">Payout: 95%</span>
                    </button>
                    <button class="w-full btn-danger py-6 rounded-xl flex flex-col items-center group">
                        <span class="text-xs uppercase italic">‚Üò Fall</span>
                        <span class="text-[9px] opacity-70">Payout: 95%</span>
                    </button>
                </div>
            </div>

            <div class="mt-auto bg-[#00ffa3]/5 border border-[#00ffa3]/20 p-4 rounded-xl flex items-center justify-center gap-3">
                <div class="w-2 h-2 bg-[#00ffa3] rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black italic text-[#00ffa3] uppercase">üõ°Ô∏è Conservador</span>
            </div>
        </aside>
    </div>

    <script>
        function terminalLogic() {
            return {
                balance: '0.00',
                accountType: 'REAL',
                stake: '$1',
                socket: null,

                init() {
                    const params = new URLSearchParams(window.location.search);
                    // Captura el token activo para mantener la sesi√≥n de Sandra Elizabeth
                    const token = params.get('token1'); 
                    if (token) this.connect(token);
                },

                connect(token) {
                    this.socket = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=119907');
                    this.socket.onopen = () => this.socket.send(JSON.stringify({ "authorize": token }));
                    this.socket.onmessage = (msg) => {
                        const data = JSON.parse(msg.data);
                        if (data.msg_type === 'authorize') {
                            this.accountType = data.authorize.is_virtual ? 'DEMO' : 'REAL';
                            this.socket.send(JSON.stringify({ "balance": 1, "subscribe": 1 }));
                        }
                        if (data.msg_type === 'balance') {
                            this.balance = data.balance.balance.toLocaleString('en-US', { minimumFractionDigits: 2 });
                        }
                    };
                },

                goBack() {
                    // Mantiene todos los tokens al volver al Dashboard para que no se pierda la sesi√≥n
                    window.location.href = 'dashboard.html' + window.location.search;
                }
            }
        }
    </script>
</body>
</html>
