<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS | Terminal Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .input-terminal { background: #0a0f0e; border: 1px solid #14211e; color: white; border-radius: 8px; padding: 10px; font-size: 11px; outline: none; width: 100%; }
        .neon-text { text-shadow: 0 0 15px rgba(0, 255, 163, 0.5); }
    </style>
</head>
<body x-data="terminalApp()" x-init="initTerminal()">

    <div class="h-screen flex flex-col">
        <header class="h-14 bg-[#0a0f0e] border-b border-[#14211e] flex justify-between items-center px-4">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-500 hover:text-white text-[10px] font-bold uppercase tracking-widest">‚Üê Volver al Dashboard</a>
                <span class="text-[#00ffa3] font-black italic text-xs uppercase">ATS ELITE TERMINAL</span>
            </div>
            <div class="bg-black/40 border border-[#14211e] px-3 py-1 rounded">
                <span id="terminalBalance" class="text-white font-mono font-bold text-xs">$ 0.00</span>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <aside class="w-72 bg-[#0a0f0e] border-r border-[#14211e] p-4">
                <h3 class="text-[10px] font-black text-gray-500 uppercase mb-4 italic">Configura√ß√µes da IA</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-bold text-gray-500 uppercase">Mercado</label>
                        <div class="input-terminal text-[10px] font-bold mt-1">üìä Volatility 100 Index</div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="text-center"><label class="text-[8px] text-gray-500 font-bold uppercase">Quantia</label><div class="input-terminal font-bold">$ 1</div></div>
                        <div class="text-center"><label class="text-[8px] text-gray-500 font-bold uppercase">Meta</label><div class="input-terminal font-bold">$ 20</div></div>
                        <div class="text-center"><label class="text-[8px] text-gray-500 font-bold uppercase">Perda</label><div class="input-terminal font-bold">$ 1k</div></div>
                    </div>
                    <button class="w-full bg-[#8b5cf6] text-white font-black py-4 rounded-xl text-[10px] uppercase italic tracking-widest mt-6">‚ñ∂ Iniciar Rob√¥ IA</button>
                </div>
            </aside>

            <main class="flex-1 bg-[#010404] relative flex flex-col">
                <div class="p-6">
                    <h2 class="text-[11px] font-bold text-gray-400 uppercase">Volatility 100 Index</h2>
                    <span class="text-4xl font-black italic text-white neon-text">754.5201</span>
                </div>
                <div class="flex-1 flex items-end justify-center pb-32 opacity-30">
                    <div class="flex gap-4">
                        <div class="w-3 h-40 bg-[#00ffad] rounded-sm"></div>
                        <div class="w-3 h-24 bg-[#ff4444] rounded-sm"></div>
                        <div class="w-3 h-56 bg-[#00ffad] rounded-sm"></div>
                    </div>
                </div>
            </main>

            <aside class="w-72 bg-[#0a0f0e] border-l border-[#14211e] p-4">
                <h3 class="text-[10px] font-black text-gray-500 uppercase mb-6 italic">Negociaci√≥n Manual</h3>
                <div class="space-y-4">
                    <button class="w-full bg-[#00ffad] text-black p-5 rounded-xl flex justify-between items-center hover:scale-105 transition">
                        <span class="text-xl font-black italic">‚Üó RISE</span>
                        <span class="text-[10px] font-black">1.85 USD</span>
                    </button>
                    <button class="w-full bg-[#ff4444] text-white p-5 rounded-xl flex justify-between items-center hover:scale-105 transition">
                        <span class="text-xl font-black italic">‚Üò FALL</span>
                        <span class="text-[10px] font-black">1.84 USD</span>
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDNtlSyXjFCmdd1xPTzrYpJVK2wGGzzqCE", authDomain: "plataforma-ats.firebaseapp.com", projectId: "plataforma-ats", storageBucket: "plataforma-ats.firebasestorage.app", messagingSenderId: "179964433440", appId: "1:179964433440:web:a1b6d7e847692ad5da1845" };
        firebase.initializeApp(firebaseConfig);
        function terminalApp() {
            return {
                initTerminal() {
                    firebase.auth().onAuthStateChanged(user => {
                        if (user) {
                            firebase.firestore().collection("usuarios").doc(user.uid).get().then(doc => {
                                if (doc.exists) document.getElementById("terminalBalance").innerText = "$" + doc.data().balance.toLocaleString();
                            });
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
